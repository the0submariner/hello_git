<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Виш-лист Проектов</title>
    <style>
        body {
            font-family: 'Segoe UI', Verdana, sans-serif;
            background: linear-gradient(120deg, #5b86e5, #36d1c4);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: #fff;
            margin: 40px auto 0 auto;
            border-radius: 10px;
            box-shadow: 0 8px 24px 0 rgba(78, 89, 131, 0.13);
            padding: 24px 32px;
        }
        h1 {
            text-align: center;
            color: #5b86e5;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f6f6f6;
            margin: 12px 0;
            padding: 18px;
            border-radius: 6px;
            font-size: 1.2em;
            box-shadow: 0 4px 12px 0 rgba(78, 89, 131, 0.06);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мой Виш-лист проектов</h1>
        <ul>
            <li>CS3</li>
            <li>dota3</li>
            <li>half-life 3</li>
            <li>The Witcher 4</li>
        </ul>
    </div>
</body>
</html>
